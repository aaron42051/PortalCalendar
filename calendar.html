<!DOCTYPE html>
	<html>

		<head>
			<link rel='stylesheet' href='css/cstyle.css'/>
		</head>

		<body>
			<header>Calendar</header>


	<!-- Plus Button -->
	<button id="AddEventBtn"><img src="Assets/plus.png" id="plus"/>
	</button>

	<!-- Modal -->
	<div id="AddModal" class = "modal">
		<div class="modal-content">
			<span class="close">x</span>

			<h1 id="modalTitle">Add a New Event</h1>

			<div>
				<form class="form" id ="EventTitle">
					<label for="Title">Title of Event:</label>
					<input type="text">
				</form>
				<div class="dropdown">
  				<button onclick = "dropDown()" class="dropbtn">Day</button>
  				<div id="myDropdown" class="dropdown-content">
  				</div>
				</div>
				<form class="form" id="Time">
					Start Time:
					<input type="time">
					End Time:
					<input type="time">
				</form>

				<form class="form">
					Repeat:
					<input type="radio" name="repeat" value="None" checked> None
					<input type="radio" name="repeat" value="Weekly"> Weekly
					<input type="radio" name="repeat" value="Monthly"> Monthly <br>
				</form>

				<form class="form">
					<input type="checkbox" name="dayOfWeek" value="Sunday" disabled = "disabled"> Sunday
					<input type="checkbox" name="dayOfWeek" value="Monday" disabled = "disabled"> Monday
					<input type="checkbox" name="dayOfWeek" value="Tuesday" disabled = "disabled"> Tuesday
					<input type="checkbox" name="dayOfWeek" value="Wednesday" disabled = "disabled"> Wednesday
					<input type="checkbox" name="dayOfWeek" value="Thursday" disabled = "disabled"> Thursday
					<input type="checkbox" name="dayOfWeek" value="Friday" disabled = "disabled"> Friday
					<input type="checkbox" name="dayOfWeek" value="Saturday" disabled = "disabled"> Saturday
				</form>
				<input type="submit" value="Submit" id="submitEvent" onclick = submitEvent()>
			</div>
		</div>
	</div>


	<!-- Calendar Body -->
	 <table class="calendar">
	 </table>
			<script type="text/javascript" src="js/calScript.js"></script>
	</body>

</html>
